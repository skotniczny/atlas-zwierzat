<!DOCTYPE html>
<html lang="pl" ng-app="animalsApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="page.title"></title>
  <meta name="description" content="Atlas Zwierząt Polski">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="app.css">
</head>
<body>
    
  <div class="main" ng-view autoscroll></div>

  <div class="bottom-nav-container">
    <ul class="bottom-nav inline-items inner" ng-controller="AnimalClassesCtrl">
      <li ng-repeat="(key, value) in classes">
        <h2>{{key}}</h2>
        <ul>
          <li class="label" ng-repeat="animal in value">
            <a href="#/animals/{{animal.id}}">{{animal.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <footer class="site-footer">
    <div class="inner">
      <ul class="site-info inline-items">
        <li class="left">&copy; Atlas Zwierząt 2015 <a href="#/">Główna</a> · <a href="#/classes">Gromady</a> · <a href="#/site-index">Skorowidz</a></li> 
        <li class="right">Angular seed app: v<span app-version></span></li>
      </ul>
    </div>
  </footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  -->

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
